# kubernetes deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: myapp
          image: jakubszuber/testing_image:sha-2566a5b69261559cd06cbf65bf06a85c69674491
          imagePullPolicy: IfNotPresent
